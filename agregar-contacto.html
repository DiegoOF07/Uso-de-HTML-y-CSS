<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contactos</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="contenedor">
        <div class="ventana">
            <div class="titulo">
                Â¡Agrega tus contactos!
                <div class="imagen">
                    <img src="img/agregar.png" width="64" height="64">
                </div>
            </div>
            <div class="formulario">
                <form action="">
                    <div>
                        <label for="nombre">Escribe el nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">Escribe el apellido</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="casa">Escribe el numero de casa</label>
                        <input type="number" name="casa" id="casa">
                    </div>
                    <div>
                        <label for="cel">Escribe el numero personal</label>
                        <input type="number" name="cel" id="cel">
                    </div>
                    <div class="entrar">
                        <button type="submit">Guardar</button>
                        <a href="contactos.html">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
