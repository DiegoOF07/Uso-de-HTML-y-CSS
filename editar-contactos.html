<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contactos</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="contenedor">
        <div class="ventana">
            <div class="titulo">
                ¡Edita tus contactos!
                <div class="imagen">
                    <img src="img/editar.png" width="64" height="64">
                </div>
            </div>
            <div class="formulario">
                <form action="">
                    <div>
                        <label for="nombre">Reescribe el nombre</label>
                        <input type="text" name="nombre" id="nombre" value="Juan">
                    </div>
                    <div>
                        <label for="apellido">Reescribe el apellido</label>
                        <input type="text" name="apellido" id="apellido" value="Ordoñez">
                    </div>
                    <div>
                        <label for="casa">Reescribe el numero de casa</label>
                        <input type="number" name="casa" id="casa" value="45453212">
                    </div>
                    <div>
                        <label for="cel">Reescribe el numero personal</label>
                        <input type="number" name="cel" id="cel" value="78963214">
                    </div>
                    <div class="entrar">
                        <button type="submit">Guardar</button>
                        <a href="contactos.html">
                            Cancelar
                        </a>
                        <button>Eliminar Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </section> 
</body>
</html>
